<div class="container">
  <h1>Registro de Hashes de Malware</h1>
  <div class="form">
    <input [(ngModel)]="hash" placeholder="SHA256 Hash" />
    <input [(ngModel)]="name" placeholder="Nombre del malware" />
    <input [(ngModel)]="family" placeholder="Familia (troyano, keylogger...)" />
    <button (click)="addHash()">Agregar</button>
    <p *ngIf="error" class="error">{{ error }}</p>
  </div>

  <div class="list">
    <h2>Hashes Registrados</h2>
    <div *ngFor="let item of hashes" class="hash-item">
      <p><strong>Hash:</strong> {{item.hash}}</p>
      <p><strong>Nombre:</strong> {{item.name}}</p>
      <p><strong>Familia:</strong> {{item.family}}</p>
    </div>
  </div>
</div>
