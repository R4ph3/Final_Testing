<div class="container">
  <h1>Malware Hash Repository</h1>

  <div class="form">
    <input [(ngModel)]="hash" placeholder="SHA256 Hash" />
    <input [(ngModel)]="name" placeholder="Nombre del malware" />
    <input [(ngModel)]="family" placeholder="Familia (troyano, keylogger...)" />
    <button (click)="addHash()">Agregar</button>
    <p *ngIf="error" class="error">{{ error }}</p>
  </div>

  <div class="table-container">
    <h2>Hashes Registrados</h2>
    <table>
      <thead>
        <tr>
          <th>Hash</th>
          <th>Nombre</th>
          <th>Familia</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of hashes">
          <td>{{ item.hash }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.family }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
